<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Gestión de Servicios</h1>
    <form id="form-servicio" class="mb-4">
      <input type="hidden" id="servicio-id">
      <input type="text" id="nombre" placeholder="Nombre del Servicio" class="form-control mb-2" required>
      <textarea id="descripcion" placeholder="Descripción" class="form-control mb-2" required></textarea>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <table class="table table-striped table-bordered" id="tabla-servicios">
      <thead>
        <tr><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module" src="js/adminServicios.js"></script>
</body>
</html>

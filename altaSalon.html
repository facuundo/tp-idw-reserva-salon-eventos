<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Salón</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        textarea {
            resize: vertical;
            height: 80px;
        }
    </style>
</head>
<body>

<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <button id="salir" class="btn btn-danger">Salir</button>
        <h2 class="m-0 text-center w-100">Formulario para dar de alta un nuevo salón</h2>
    </div>
</header>

<main class="container my-5">
    <form id="formSalon" class="mb-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del salón</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar salón</button>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaSalones"></tbody>
        </table>
    </div>
</main>

<script src="js/altaSalon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

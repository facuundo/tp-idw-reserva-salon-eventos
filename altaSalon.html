<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Salón</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        textarea {
            resize: vertical;
            height: 80px;
        }
    </style>
</head>
<body>

<header class="bg-primary text-white py-3">
    <div class="container d-flex align-items-center justify-content-between">
    <h2 class="m-0">Formulario para dar de alta nuevo Salón</h2>
    <button id="salir" class="btn btn-danger">Salir</button>
</div>
</header>

<main class="container my-5">
    <form id="formSalon" class="mb-4" enctype="multipart/form-data">
       <div class="mb-3">
       <label for="nombre" class="form-label">Nombre del salón</label>
       <input type="text" id="nombre" class="form-control" placeholder="Ej: Salón Aurora" required>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" class="form-control" placeholder="Ej: Av. Rivadavia 1234" required>
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo de salón</label>
      <select id="tipo" class="form-select" required>
        <option value="">Seleccioná una opción</option>
        <option value="Infantil">Infantil</option>
        <option value="Bodas">Bodas</option>
        <option value="Corporativo">Corporativo</option>
        <option value="Al aire libre">Al aire libre</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" rows="3" placeholder="Breve descripción del salón..." required></textarea>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen del salón</label>
      <input type="file" id="imagen" class="form-control" accept="image/*">
    </div>
  
  <button type="submit" class="btn btn-primary">Guardar salón</button>
</form>
<hr>
<h3 class="text-primary">Salones cargados</h3>
<div class="table-responsive">
  <table class="table table-bordered align-middle text-center mt-3">
    <thead class="table-primary">
      <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaSalones"></tbody>
  </table>
</div>
</main>
<script>
  if (!sessionStorage.getItem('usuario')) {
      alert('Debes iniciar sesión primero');
      window.location.href = 'login.html';
  }
</script>
<script src="js/altaSalon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
